<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
        <a-asset-item id="avila" src="Asset1.obj"></a-asset-item>
        <a-asset-item id="cube" src="cube.obj"></a-asset-item>
       <!--  <a-asset-item id="coffee" src="/coffee.gltf"></a-asset-item>  -->
      </a-assets>
    
      
      <a-obj-model src="#avila"
      look-at="[gps-camera]"  
      position="0 0 -20"
      gps-entity-place="latitude: 35.293132; longitude: -120.642852;"
      ></a-obj-model>
   <!-- Using the asset management system.

       -->

</html>
